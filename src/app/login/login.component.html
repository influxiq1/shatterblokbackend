<div class="login_bg">
<mat-card class="s_getmyoffer">

  <img src="../../assets/images/shaterblockLogo.png" alt="#" class="s_shatter_logo" style="box-shadow: none;">

  <mat-card-content class="s_getmyoffer_login_wrapper">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

      <h1>Login</h1>
      <p>welcome back!</p>
      <span class="error" *ngIf="errormg!=''">{{errormg}}</span>

      <mat-form-field class="form-group">
        <input [class.is-invalid]="myForm.controls['email'].invalid && myForm.controls['email'].touched" matInput placeholder="Username" [formControl]="myForm.controls['email']" (blur)="inputblur('email')" >
        <span  *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">Email field can not be blank</span>
        <span></span>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input (blur)="inputblur('password')" matInput placeholder="Password" type="password" [formControl]="myForm.controls['password']" >
        <span  *ngIf="!myForm.controls[ 'password'].valid && myForm.controls['password'].touched">Password field can not be blank</span>
      </mat-form-field>
<mat-card-content >
      <button mat-button   class="s_getmyoffer_login_button"  >Login</button>
</mat-card-content>

      <mat-card-content class="form-group-forgetPass">
        <button mat-button (click)="onForgetPassword()"  class="shatter_block_forgetPass">forget Password?</button>
      </mat-card-content>




    </form>
  </mat-card-content>

</mat-card>

</div>
