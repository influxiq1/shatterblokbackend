<app-main-nav>


  <mat-toolbar class="breadcrumb"> <a style="text-decoration: none;">User Table / </a> adminlist </mat-toolbar>

  <lib-listing class="admin-list" *ngIf="adminlist!=null && adminlist.length>0"
               [datasource]="adminlist"
               [skip]="adminlist_skip"
               [modify_header_array]="adminlist_modify_header"
               [jwttoken]="apiservice.jwttoken"
               [sourcedata]="tablename"
               [statusarr]="statusarray"
               [apiurl]="apiservice.domain"
               [editroute]="editroute"
               [click_to_add_ananother_page]="click_to_add_ananother_page"
               [deleteendpoint]="delurl">
  </lib-listing>
  <h3 *ngIf="adminlist==null || adminlist.length==0">No records found</h3>


</app-main-nav>
